<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Mountain Spoke - America's Best Bike Shop</title>
	<link rel="icon" href="./images/bikeSprocket.png">
	<meta name="description" content="Montana's Best Bicycle Shop! We sell Specialized, Trek, Diamondback, and Giant bicycles. Our experienced staff and service department, can help you find and fix your bike today!!">
	<link rel="stylesheet" href="styles/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/medium.css">
	<link rel="stylesheet" href="styles/large.css">
</head>

<body>
	<header class="header">
		<h1 class="logo"><a href="home.html">The Mountain Spoke</a></h1>
		<h5 class="subhead">Bikes &centerdot; Gear &centerdot; Cummunity</h5>
		<button class="hamburger" onclick="toggleHam()"><img src="images/anotherone.png" alt=""></button>
		<nav>
			<ul class="main-nav" id="mainmenu">
				<li><a href="home.html">Nevermind</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<div class="bicyclePics">
				<img src="images/nottrek.jpg" alt="Bicycle Picutres">
			</div>
		</section>
		<div class="container">
			<form method="get" action="thanks.html">
				<div class="row">
					<div class="col-25">
						<label for="fname">*First Name</label>
					</div>
					<div class="col-75">
						<input type="text" id="fname" name="firstname" placeholder="Your name.." pattern="[A-Za-z ]{3,}" title="fname" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="lname">*Last Name</label>
					</div>
					<div class="col-75">
						<input type="text" id="lname" name="lastname" placeholder="Your last name.." pattern="[A-Za-z ]{3,}" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="email">*Email</label>
					</div>
					<div class="col-75">
						<input type="email" name="email" placeholder="example@gmail.com" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="PhoneNumber">Phone Number</label>
					</div>
					<div class="col-75">
						<input type="tel" name="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="TypeOfEvent">*Event/Tour</label>
					</div>
					<div class="col-75">
						<select id="TypeOfEvent" name="Event" required>
         <option value="" class="disabled" disabled selected>Select Event/Tour</option>
          <option value="CTCD">Cycle the Continental Divide - Event</option>
          <option value="GlacierRide">The Glacier Ride - Tour</option>
          <option value="">The Colorado Ride - Tour</option>
        </select>
					</div>
				</div>
				<div class="row sub">
					<input type="submit" value="Let's Ride!">
				</div>
			</form>
			<h4 class="caution">Fields with an asterisk (*) are REQUIRED.</h4>
			<h4 class="caution1">Please make sure that your email is correct as it will be needed to send payment instructions.</h4>
			<h4 class="caution1">All information on the Event or Tour you choose will also be emailed to you.</h4>
		</div>

	</main>

	<footer w3-include-html='modules/footer.html'>

	</footer>
	<script src="scripts/include.js"></script>
	<script src="scripts/modularize.js"></script>
	<script src="scripts/wayfinding.js"></script>
	<script src="scripts/currentDate.js"></script>
	<script src="scripts/hamburger.js"></script>
</body>

</html>
