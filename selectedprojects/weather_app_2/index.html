<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/ball-rotate.min.css" />
		<title>Weather App</title>
	</head>

	<body>
		<main>
			<div class="preloader">
				<div class="bounceball"></div>
				<div class="text">NOW LOADING</div>
			</div>

			<section class="content hide">
				<div class="strip">
					<p>
						This site uses cookies and <strong><em>your</em></strong> current
						locatin to provide <strong><em>you</em></strong> with a great user
						experince. By clicking "Accept", you state that
						<strong><em>you</em></strong> agree to these terms and conditions.
					</p>
					<button class="close-btn" onclick="closeAlert(this)">Accept</button>
				</div>
				<header>
					<section>
						<div class="c-weather">
							<h1 id="timezone"></h1>
							<div class="c-weather__info">
								<div class="c-weather__icon"></div>
								<p>Currently</p>
								<p class="c-weather__summary small"></p>
								<p id="c-temp"></p>
							</div>
						</div>
						<!-- <div class="c-forecast">
            <ol>
            </ol>
          </div> -->
					</section>
				</header>
			</section>
		</main>
		<script src="js/skycons.js"></script>
		<script src="js/app.js"></script>
		<script src="js/banner.js"></script>
		<script src="js/js.cookie-2.2.1.min.js"></script>
		<script>
			let siteCookie = Cookies.get("visited");
			if (siteCookie) {
				const hideBanner = document.querySelector(".strip");
				hideBanner.classList.add("hide");
			}

			function closeAlert(self) {
				Cookies.set("visited", "true", {
					expires: 7,
					path: "",
				});
				var i = self.parentElement;
				i.style.opacity = "0";
				setTimeout(function () {
					i.style.display = "none";
				}, 600);
			}
		</script>
	</body>
</html>
